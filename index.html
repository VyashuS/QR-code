<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>QR Scanner</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="">
      <div
        class="card shadow bg"
        style="
          width: 20rem;
          height: 30rem;
          margin: auto;
          display: flex;
          margin-top: 5rem;
          border-radius: 6px;
        "
      >
        <img
          src="images/image-qr-code.png"
          class="card-img-top"
          alt="img"
          style="padding: 20px"
        />
        <div class="card-body">
          <h5 class="card-title" style="padding-top: 2px">QR Code</h5>
          <p class="card-text">
            Scan this QR code to send money from your account to recievers
            account.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
